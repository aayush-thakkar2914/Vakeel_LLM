<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vakeel LLM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center text-indigo-700">Vakeel LLM</h1>

    <textarea id="queryInput" rows="4" class="w-full border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Ask your legal question or request a rent agreement..."></textarea>

    <button onclick="submitQuery()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition">Submit</button>

    <div id="responseContainer" class="p-4 border rounded-md bg-gray-50 hidden">
      <h2 class="font-semibold text-lg mb-2 text-indigo-600">Response:</h2>
      <p id="responseText" class="whitespace-pre-wrap"></p>
    </div>
  </div>

  <script src="/frontend/script.js"></script>

</body>
</html>
