<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vakeel LLM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6 space-y-6 flex flex-col h-[80vh]">
    <h1 class="text-3xl font-bold text-center text-indigo-700">Vakeel LLM</h1>
    
    <!-- Chat container -->
    <div id="chatContainer" class="flex-1 overflow-y-auto p-4 border rounded-md bg-gray-50 space-y-4">
      <div class="message system-message bg-indigo-50 p-3 rounded-lg">
        <p>Welcome to Vakeel LLM! You can ask legal questions or request a rent agreement draft.</p>
      </div>
    </div>
    
    <!-- Input area -->
    <div class="flex space-x-2">
      <textarea id="queryInput" rows="2" class="flex-1 border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" 
        placeholder="Ask your legal question or request a rent agreement..."></textarea>
      <button onclick="submitQuery()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition flex-shrink-0">
        Send
      </button>
    </div>
    
    <!-- Mode indicator -->
    <div class="flex justify-between items-center text-sm text-gray-500">
      <div id="conversationMode" class="hidden">
        <span class="inline-flex items-center">
          <span class="h-2 w-2 bg-green-500 rounded-full mr-2"></span>
          Conversation Mode Active
        </span>
      </div>
      <button id="resetBtn" onclick="resetConversation()" class="text-indigo-600 hover:text-indigo-800">
        Reset Conversation
      </button>
    </div>
  </div>

  <script src="/frontend/script.js"></script>
</body>
</html>
